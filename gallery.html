<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <link rel="stylesheet" href="css/gallery.css" />

<body>
    <!-- HEADER -->
  <header class="site-header">
    <div class="container header-content">
      <h1 class="logo">Jerry Knoelke</h1>

      <!-- Hamburger button for mobile -->
      <button class="menu-toggle" aria-label="Toggle navigation">&#9776;</button>

      <nav class="nav" aria-label="Primary navigation">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="gallery.html" class="active">Gallery</a>
        <a href="books.html">Books</a>
        <a href="contacts.html">Contacts</a>
      </nav>
    </div>
  </header>

  <!-- ===== GALLERY SECTION ===== -->
  <section class="gallery-section">
    <div class="gallery-header">
      <h2>Gallery</h2>
      <div class="divider"></div>
    </div>

    <div class="gallery-grid">
      <div class="gallery-item">
        <img src="images/author-1.jpg" alt="Gallery image 1" />
      </div>
      <div class="gallery-item">
        <img src="images/author-3.jpg" alt="Gallery image 2" />
      </div>
      <div class="gallery-item">
        <img src="images/author-4.jpg" alt="Gallery image 3" />
      </div>
      <div class="gallery-item">
        <img src="images/author-5.jpg" alt="Gallery image 4" />
      </div>
      <div class="gallery-item">
        <img src="images/author-6.jpg" alt="Gallery image 5" />
      </div>
    </div>
</section>
<script>
    // Mobile nav toggle
    const toggleBtn = document.querySelector('.menu-toggle');
    const nav = document.querySelector('.nav');

    toggleBtn.addEventListener('click', () => {
      nav.classList.toggle('show');
    });
  </script>
</body>
